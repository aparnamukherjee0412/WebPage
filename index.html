<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 350px;
        z-index: 2;
    }

    h1 { color: #ff4d6d; }

    .btn-group {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative; /* normal position at start */
    }

    .celebration {
        display: none;
        margin-top: 20px;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .hearts {
        font-size: 28px;
        animation: float 1.5s infinite alternate ease-in-out;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-12px); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="btn-group">
        <button id="yesBtn">Yes ðŸ’˜</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="celebration" id="celebration">
        <h2>YAYYYY!!! ðŸŽ‰ðŸ’ž</h2>
        <p>You just made my heart the happiest ever ðŸ¥°</p>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="200">
        <div class="hearts">ðŸ’– ðŸ’• ðŸ’— ðŸ’“ ðŸ’ž</div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");

let activated = false; // becomes true after first hover

noBtn.addEventListener("mouseover", () => {
    if (!activated) {
        activated = true;
        noBtn.style.position = "absolute"; // now free to run
        moveButton();
    }
});

// After activation, it keeps running from cursor
document.addEventListener("mousemove", (e) => {
    if (!activated) return;

    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    if (distance < 130) {
        moveButton();
    }
});

function moveButton() {
    const padding = 10;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("click", (e) => {
    if (activated) {
        e.preventDefault();
        moveButton();
    }
});

yesBtn.addEventListener("click", () => {
    celebration.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
});
</script>

</body>
</html>
